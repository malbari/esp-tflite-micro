# components/esp-tflite-micro/idf_component.yml
version: "1.0.0"  # Formato SemVer completo
components:
  - name: esp-tflite-micro
    type: static_library
    entries:
      include:
        - .
        - third_party/flatbuffers/include
        - third_party/kissfft
        - third_party/gemmlowp
      src: "**/*.cc"
      exclude_src:
        - "**/*esp32s3*"
        - "**/esp32s3/*"
        - "**/*_esp32s3.S"
      requires:
        - esp-nn